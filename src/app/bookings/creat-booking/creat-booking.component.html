<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedPlace.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()" >
        <ion-icon  name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-text-center ion-padding">
  <form >
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Frist Name</ion-label>
          <ion-input type="text" ngModel name="frist-name" required ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">last Name</ion-label>
          <ion-input type="text" ngModel name="last-name" required ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Number of Guests</ion-label>
          <ion-select [ngModel]="2" name="guest-number" >
            <ion-select-option value ="1">1</ion-select-option>
            <ion-select-option value ="2">2</ion-select-option>
            <ion-select-option value ="3">3</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p>{{selectedPlace.description}} </p>
  <ion-button color="primary" (click)="onBookPlace()" >Book!</ion-button>
</form>
</ion-content>
