<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" >
        <ion-card>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label position="floating">E-Mail</ion-label>
                <ion-input></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" ></ion-input>
              </ion-item>
            </ion-list>
            <!-- <div class="ion-text-center">
              <ion-spinner color="primary" *ngIf="isLoading">
              </ion-spinner>
            </div> -->
            <ion-button color="primary" fill="clear" expand="block" >Switch to Login</ion-button>
            <ion-button color="primary" expand="block" (click)="onLogin()" *ngIf="!isLoading">Login</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
