<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-card>
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-label position="floating">E-Mail</ion-label>
                  <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel">
                  </ion-input>
                  <ion-item lines="none" *ngIf="!emailCtrl.valid && emailCtrl.touched">
                    <ion-label>Shoud be a valid email address.</ion-label>
                  </ion-item>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input ngModel name="password" required minlength="6" #passwordCtrl="ngModel" type="password">
                  </ion-input>
                </ion-item>
                <ion-item lines="none" *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
                  <ion-label>Shoud be a valid Password.</ion-label>
                </ion-item>
              </ion-list>
              <!-- <div class="ion-text-center">
              <ion-spinner color="primary" *ngIf="isLoading">
              </ion-spinner>
            </div> -->
              <ion-button (click)="onSwitchAuthMod()" type="submit" color="primary" fill="clear" expand="block">
                Switch to  {{isLogin ? 'Signup' : 'Login'}}
              </ion-button>
              <ion-button type="button" color="primary" expand="block" (click)="onLogin()" *ngIf="!isLoading" [disabled]="!f.valid" >
                Login
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
