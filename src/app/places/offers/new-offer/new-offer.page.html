<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers">
      </ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreatOffer()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" >
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input type="text" autocomplete autocorrect></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" >
        <ion-item>
          <ion-label position="floating">Short Description</ion-label>
          <ion-textarea type="text" rows="3" ></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" >
        <ion-item>
          <ion-label position="floating">Price</ion-label>
          <ion-input type="number" autocomplete autocorrect></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3" >
        <ion-item>
          <ion-label position="floating">Avaibale from</ion-label>
          <ion-datetime min="2021-01-01" max="2023-12-31" ></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size-sm="3" offset-sm="3" >
        <ion-item>
          <ion-label position="floating">Avaibale to</ion-label>
          <ion-datetime min="2021-01-02" max="2023-12-31" ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
