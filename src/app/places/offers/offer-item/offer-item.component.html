<ion-item >
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-detail" >
      <ion-icon color="secondary" name="calendar" class="space-left" ></ion-icon>
      <ion-text color="primary" class="space-left" >{{ getDummyDate() | date }} </ion-text>
      <span class="space-left" > to</span>
      <ion-icon color="secondary" name="calendar" class="space-left"></ion-icon>
      <ion-text color="primary" class="space-left" >{{ getDummyDate() | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
