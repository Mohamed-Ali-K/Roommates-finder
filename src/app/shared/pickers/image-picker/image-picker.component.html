<div class="picker">
  <ion-img
    role="button"
    (click)="onPickImage()"
    class="image"
    [src]="selectedImage"
    *ngIf="selectedImage && showPreview"
  ></ion-img>
  <ion-button
    color="primary"
    (click)="onPickImage()"
    *ngIf="!selectedImage || !showPreview"
  >
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input accept="image/jpeg" type="file"*ngIf="usePicker" #filePicker (change)="onFileChosen($event)" >
